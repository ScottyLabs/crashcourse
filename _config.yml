# Site settings
title: CrashCourse | ScottyLabs
description: >
  A collection of talks and workshops designed to help you make the most of
  TartanHacks. Topics range from web programming, to game design, to mobile
  apps, and more.
baseurl: "/crashcourse"
url: "https://scottylabs.org"

exclude:
  - README.md
  - LICENSE
  - Gemfile.lock
  - Gemfile

plugins:
  - jekyll-redirect-from
  - jekyll-autoprefixer
#whitelist:
#  - jekyll-redirect-from

# Build settings
markdown: kramdown
highlight: rouge

sass:
  sass_dir: _sass
  style: compressed

permalink: pretty

# custom configuration
registration_link: https://docs.google.com/forms/d/e/1FAIpQLSftlGlRHYxpzCC7_cUwN0SJ0TxCwPZn3U-C-mosKOA_nLNokQ/viewform

# The order that pages should be displayed int the menu bar
# NOTE: These links hard-code the value of site.baseurl!
nav_pages:
  - title: REGISTER
    url: register2
  - title: ABOUT
    url: about1
  - title: SCHEDULE
    url: schedule1
about_section:
  - name: register1
  - name: register2
  - name: about1
  - name: about2
  - name: about3
  - name: about4
  - name: about5
  - name: about6
  - name: schedule1

collections:
  talks:
    output: true
    permalink: /:path/


defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      haspage: true
      speaker: To be decided
